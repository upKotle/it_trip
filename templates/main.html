<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Светло-голубой фон */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #1e90ff; /* Ярко-синий */
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .logo-container {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo-img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }

        .btn-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn-pdf {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .btn-primary-pdf {
            background-color: #1e90ff; /* Ярко-синий */
            border-color: #1e90ff;
        }

        .btn-primary-pdf:hover {
            background-color: #187bcd; /* Темнее при наведении */
            border-color: #187bcd;
            transform: translateY(-2px);
        }

        .btn-secondary-pdf {
            background-color: #4169e1; /* Королевский синий */
            border-color: #4169e1;
            color: white;
        }

        .btn-secondary-pdf:hover {
            background-color: #3a5fcd;
            border-color: #3a5fcd;
            transform: translateY(-2px);
        }

        h1 {
            color: #1e3c72; /* Темно-синий */
            font-weight: bold;
        }

        footer {
            background-color: #1e3c72; /* Темно-синий */
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">GreenAtom</a>
            <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('logout') }}">Выйти</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Войти</a>
                    <a class="nav-link" href="{{ url_for('register') }}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="main-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='greenatom.png') }}" alt="Логотип GreenAtom" class="logo-img">
        </div>

        <h1 class="text-center mb-4">Добро пожаловать в GreenAtom</h1>
        <p class="text-center lead mb-5">Выберите документ для просмотра</p>

        <div class="btn-container">
            <a href="document1.pdf" class="btn btn-primary btn-pdf btn-primary-pdf" target="_blank">
                Открыть PDF 1
            </a>
            <a href="document2.pdf" class="btn btn-primary btn-pdf btn-secondary-pdf" target="_blank">
                Открыть PDF 2
            </a>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer mt-auto">
        <div class="container">
            <span>© 2023 GreenAtom. Все права защищены.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
